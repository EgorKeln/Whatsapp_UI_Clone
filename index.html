    <body>
        <div class="container">
            <header>
                <a href="#" class="logo">WhatsApp</a>
                <div class="action">
                    <a href="#"><ion-icon name="camera-outline"></ion-icon></a>
                    <a href="#"><ion-icon name="search-outline"></ion-icon></a>
                    <a href="#"><ion-icon name="ellipsis-vertical"></ion-icon></a>
                </div>
            </header>
            <div class="tabs">
                <input id="chats" type="radio" name="group" checked>
                <input id="status" type="radio" name="group">
                <input id="calls" type="radio" name="group">
                <div class="buttons">
                    <label for="chats">Chats</label>
                    <label for="status">Status</label>
                    <label for="calls">Calls</label>
                    <div class="underline"></div>
                </div>
                <div class="content">
                    <div class="box chats">
                        <div class="data">
                            <div class="chatlist">
                                <div class="block unread">
                                    <div class="imgbx">
                                        <img src="../img/img1.jpg">
                                    </div>
                                    <div class="details">
                                        <div class="listHead">
                                            <h4>Alex Smith</h4>
                                            <p class="time">10:56</p>
                                        </div>
                                        <div class="message_p">
                                            <p>How to meke whatsapp clone useng html & css</p>
                                            <b>1</b>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="box status">Status</div>
                    <div class="box calls">Calls</div>
                </div>
            </div>
        </div>
